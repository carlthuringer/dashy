<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet/less" href="css/style.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="progress"></div>
    <div class="dashboard">
      <audio id="mood_change" src="sounds/mood_change.mp3"></audio>
      <audio id="new_announcement" src="sounds/new_announcement.mp3"></audio>
      <ul id="people"></ul>
      <div id="announce">
        <h1></h1>
      </div>
      <ul id="builds"></ul>
      <div>
        <script src="javascripts/frameworks/less-1.0.18.min.js"></script>
        <script src="javascripts/frameworks/jquery-1.4.2.min.js"></script>
        <script src="javascripts/audio.js"></script>
        <script src="javascripts/person.js"></script>
        <script src="javascripts/build.js"></script>
        <script src="javascripts/twitter_status.js"></script>
        <script src="javascripts/config.js"></script>
        <script src="javascripts/loader.js"></script>
        <script>
          var loader = new Loader(config);
          //loader.loadPeople();
          loader.loadBuilds();
        
          // TODO: where to put this?
          function refresh() {
            //loader.refreshPeople();
            loader.refreshBuilds();
            $('#progress').animate({ width: '100%' }, 15000, 'linear', function() {
              $(this).css('width', 0);
            });
          }
          
          refresh();
          var interval = setInterval(function() {
            refresh();
          }, 15000);
        </script>
      </div>
    </div>
  </body>
</html>
